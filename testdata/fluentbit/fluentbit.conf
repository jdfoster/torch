[SERVICE]
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_PORT    2020

[INPUT]
    Name  cpu

[OUTPUT]
    Name             http
    Match            *
    Host             ${HTTP_HOSTNAME}
    Port             ${HTTP_PORT}
    URI              /ingest
    Format           json_lines
    Json_date_key    timestamp
    Json_date_format iso8601
